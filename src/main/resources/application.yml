spring:
  application:
    name: "job-tracker"
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://localhost:3306/localmysql"
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQLDialect"
flyway:
  enabled: true
  locations: classpath:/db/migration
server:
  port: "8088"